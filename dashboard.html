<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <header>
        <h1>Welcome to Your Progress Dashboard</h1>
        <nav>
            <ul>
                <li><a href="#overview">Overview</a></li>
                <li><a href="#goals">Goal Tracking</a></li>
                <li><a href="#progress">Progress Charts</a></li>
                <!-- Add more links for other sections -->
            </ul>
        </nav>
    </header>

    <main>
        <!-- Insert image here --> 
        <!-- Replace "MindfulnessImage.jpeg" with the actual filename of your image -->
<img src="MindfulnessImage.jpeg" alt="Mindfulness Image">

    
        <!-- Overview Section -->
        <section id="overview">
            <h2>Overview</h2>
            <!-- Summary of user's progress and achievements -->
            <div class="summary">
                <p>Total Goals Achieved: <span id="totalGoals">0</span></p>
                <p>Average Relaxation Time: <span id="averageRelaxationTime">0 minutes</span></p>
                <p>Login Streak: <span id="loginStreak">0 days</span></p>
                <!-- Add more summary metrics as needed -->
            </div>
        </section>

        <!-- Goal Tracking Section -->
        <section id="goals">
            <h2>Goal Tracking</h2>
            <!-- List of user's goals and their status -->
            <ul id="goalList">
                <!-- Goal cards will be dynamically added here -->
            </ul>
            <!-- Form to add/edit goals -->
            <form id="goalForm">
                <input type="text" id="goalInput" placeholder="Enter new goal">
                <button type="submit">Add Goal</button>
            </form>
        </section>

        <!-- Progress Charts Section -->
        <section id="progress">
            <h2>Progress Charts</h2>
            <!-- Display charts/graphs to visualize user's progress -->
            <div id="chartContainer">
                <!-- Charts will be dynamically added here -->
            </div>
        </section>

        <!-- Other Sections (Achievement Badges, Wellness Insights, etc.) -->
        <!-- Add more sections as needed -->

    </main>

    <footer>
        <p>&copy; 2024 Your Wellness App</p>
    </footer>

    <script src="dashboard.js"></script>
</body>
</html>
