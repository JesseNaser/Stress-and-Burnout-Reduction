name: CI

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install main dependencies
      run: npm install
      working-directory: .

    - name: Install Cloudflare Workers dependencies
      run: npm install
      working-directory: ./tests/functions

    - name: Run JavaScript tests
      run: npm test
      working-directory: .

    - name: Run Cloudflare Workers tests
      run: npm test
      working-directory: ./tests/functions