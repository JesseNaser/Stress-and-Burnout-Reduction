<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <style>
        @import url(menuStyles.css);
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html" target="_blank">Home</a></li>
                <li><a href="forum.html" target="_blank">Forum</a></li>
		        <li><a href="videopage.html" target="_blank">Video Library</a></li>
            </ul>
        </nav>
    </header>

    <h1>User Profile</h1>
    
    <div class="profile-section">
        <h2>Current Username:</h2>
        <div class="profile-info" id="username">${username}</div>
        <div class="profile-title" onclick="changeUsername()">Change Username</div>
        
        <h2>Current Name:</h2>
        <div class="profile-info" id="name">${name}</div>
        <div class="profile-title" onclick="changeName()">Change Name</div>
        
        <h2>Current Email:</h2>
        <div class="profile-info" id="email">${email}</div>
        <div class="profile-title" onclick="changeEmail()">Change Email</div>
        
        <h2>Current Password:</h2>
        <div class="profile-info" id="password">${password}</div>
        <div class="profile-title" onclick="changePassword()">Change Password</div>
    </div>

    <script src="profile.js" defer></script>
</body>
</html>
